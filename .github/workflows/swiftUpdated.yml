name: swiftUpdated

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: ButterfliesOfGreece/swift build -v
    - name: Run tests
      run: ButterfliesOfGreece/swift test -v
