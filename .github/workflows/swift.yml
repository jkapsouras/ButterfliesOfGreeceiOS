name: Swift

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build in folder
      working-directory: ButterfliesOfGreece
      run: swift build -v
    - name: Run tests
      working-directory: ButterfliesOfGreeceTests
      run: ButterfliesOfGreece/swift test -v
